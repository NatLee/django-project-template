{% extends "base.html" %}
{% block title %}Dev Dashboard - Login{% endblock %}

{% block content %}
<div class="login-container">
  <h2>Dev Dashboard Login</h2>
  <div id="message" class="message"></div>
  {% if messages %}
  <ul class="messages">
    {% for message in messages %}
      <li class="{{ message.tags }}">{{ message }}</li>
    {% endfor %}
  </ul>
  {% endif %}
  <form id="loginForm" method="post" action="{% url 'dev-login' %}">
    {% csrf_token %}
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
    </div>
    <div class="button-group">
      <button type="button" id="jwtLoginBtn">JWT Login</button>
      <button type="submit" id="sessionLoginBtn">Session Login</button>
    </div>
  </form>
</div>

<style>
  .login-container {
    max-width: 300px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  .form-group {
    margin-bottom: 15px;
  }
  .form-group label {
    display: block;
    margin-bottom: 5px;
  }
  .form-group input {
    width: 100%;
    padding: 5px;
    border: 1px solid #ccc;
    border-radius: 3px;
  }
  .button-group {
    display: flex;
    justify-content: space-between;
  }
  button {
    padding: 10px 15px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 3px;
    cursor: pointer;
  }
  button:hover {
    background-color: #0056b3;
  }
  .messages, .message {
    list-style: none;
    padding: 10px;
    margin-bottom: 20px;
    border-radius: 3px;
  }
  .messages li, .message {
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 3px;
  }
  .error {
    background-color: #f8d7da;
    color: #721c24;
    border: 1px solid #f5c6cb;
  }
  .success {
    background-color: #d4edda;
    color: #155724;
    border: 1px solid #c3e6cb;
  }
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const loginForm = document.getElementById('loginForm');
  const jwtLoginBtn = document.getElementById('jwtLoginBtn');
  const messageDiv = document.getElementById('message');

  function showMessage(text, type) {
    messageDiv.textContent = text;
    messageDiv.className = `message ${type}`;
  }

  jwtLoginBtn.addEventListener('click', function(e) {
    e.preventDefault();
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    fetch('/api/auth/token', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({ username, password })
    })
    .then(response => response.json())
    .then(data => {
      if (data.access_token && data.refresh_token) {
        localStorage.setItem('access_token', data.access_token);
        localStorage.setItem('refresh_token', data.refresh_token);
        showMessage('JWT Login successful!', 'success');
        window.location.href = '/api/__hidden_dev_dashboard';
      } else {
        showMessage('JWT Login failed. Please check your credentials.', 'error');
      }
    })
    .catch(error => {
      console.error('Error:', error);
      showMessage('An error occurred during JWT login.', 'error');
    });
  });

  // Session login is handled by default form submission
});
</script>
{% endblock %}
